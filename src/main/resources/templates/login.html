<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://creativereview.imgix.net/content/uploads/2021/04/A20024.02-BBC1-Dracula-Special-Build-scaled.jpg?auto=compress,format&q=60&w=1512&h=1080');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .logIn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .logIn_text {
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .register a {
            color: #fff;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Welcome to the Happy Clients</title>
</head>
<body>
<div class="logIn">
    <div class="container">
        <div class="logIn_items">
            <div class="logIn_text">
                <h1><span>Happy</span> Clients!</h1>
                <p>Just enter your email and password. If you don't have an account, click "Register" below.</p>

                <form th:action="@{'/auth'}" method="post">
                    <div class="info">
                        <input type="email" name="user_email" placeholder="Email" required="required">
                        <input type="password" name="user_password" placeholder="Password" minlength="8" required="required">
                    </div>
                    <div class="btn">
                        <button type="submit">Enter</button>
                    </div>
                    <div class="wrong_password" id="wrong_password" th:if="${param.afterRegistration != null}">
                        <p style="color: green">After successful registration you should log in repeatedly.</p>
                    </div>
                    <div class="wrong_password" id="wrong_password" th:if="${param.error != null}">
                        <p>Incorrect email or password.</p>
                    </div>
                    <div class="wrong_password" id="wrong_password" th:if="${param.accountExist != null}">
                        <p>You have already registered!</p>
                    </div>
                </form>
                <div class="register">
                    <a th:href="@{'/auth/register'}">Register now</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $('#myModal__close, #myOverlay').click(function () {
        $('#myModal, #myOverlay').animate({opacity: 0}, 198, function () {
            $(this).css('display', 'none');
            $('#myOverlay').fadeOut(297);
        });
    });
</script>
</body>
</html>
